<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.IO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">GK IO Chat</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">About me</a>
            <a class="p-2 text-dark" href="#">Support</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>Chat Socket.Io</h2>
            <p class="lead">Enter name and start chatting!</p>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Form for messages</h3>
                <form id="messageForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                    <br>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control"
                        placeholder="Enter your message"></textarea>
                    <br>
                    <input type="submit" value="Send" class="btn btn-danger">
                </form>
            </div>
            <div class="col-6">
                <h3>Messages</h3>
                <div id="allMessages"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io.connect();
            var $form = $("#messageForm");
            var $name = $("#name");
            var $input = $("#message");
            var $all_messages = $("#allMessages");

            $form.submit(function (event) {
                event.preventDefault();
                socket.emit("Sending", {msg: $input.val(), name: $name.val()});
                $input.val('');
            })

            socket.on('Adding message', function (data) {
                $all_messages.append("<div><b>" + data.name + "</b>: " + data.msg +"</div>")
            });
        })
    </script>
</body>

</html>
